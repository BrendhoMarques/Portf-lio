            <h1>Contato</h1>
            <nav><!--Navegação do site que fica no topo da página-->

                    <li><a href="index.html">Sobre Mim</a> </li><!--Redireciona o usuário à página "Sobre Mim"-->

        </div>

    <!--Conteúdo principal da página "Contato"-->
    <main>
        <section><!--Um section para envio de formulário-->
           <form action="https://formspree.io/f/xjkbewdy"
           method="POST">
                <div class="txtv"><label for="nome">Nome:</label></div>
                <input required type="text" maxlength="100"><!--Input do campo nome, com tamanho máximo de 100 caracteres-->
                
                <div class="txtv"><label for="email">Email:</label></div>
                <input required type="email" maxlength="320" ><!--Input do campo Email, com tamanho máximo de 320 caracteres-->
                
                <div class="txtv"><label for="telefone">Telefone:</label></div>
                <input required type="tel" maxlength="20"><!--Input do campo Telefone, com tamanho máximo de 20 caracteres-->
                
                <div class="txtv"><label for="mensagem">Mensagem:</label></div>
                <textarea required name="mensagem" maxlength="3300"></textarea><!--Input do campo Mensagem, com tamanho máximo de 3300 caracteres-->

                <button type="submit">Enviar</button><!--Botão para enviar o formulário via formspree para o meu Email-->
            </form>           
        </section><br>
    </main>
</body>
